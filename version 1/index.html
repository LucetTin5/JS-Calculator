<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="calOuter">
        <h2 class="cal_title">Mini Calculator</h2>
        <form action="">
            <div class="calRow">
                <div class="calData"></div>
                <div class="calBtn calBtn_orange calReset">
                    <button class="calBtn-btn" value="clear">C</button>
                </div>
            </div>
            <div class="calRow">
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="7">7</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="8">8</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="9">9</button>
                </div>
                <div class="calBtn calBtn_orange calPlus">
                    <button class="calBtn-btn" value="plus">+</button>
                </div>
            </div>
            <div class="calRow">
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="4">4</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="5">5</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="6">6</button>
                </div>
                <div class="calBtn calBtn_orange calSubs">
                    <button class="calBtn-btn" value="subs">-</button>
                </div>
            </div>
            <div class="calRow">
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="1">1</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="2">2</button>
                </div>
                <div class="calBtn calNums">
                    <button class="calBtn-btn" value="3">3</button>
                </div>
                <div class="calBtn calBtn_orange calMulti">
                    <button class="calBtn-btn" value="multi">*</button>
                </div>
            </div>
            <div class="calRow">
                <div class="calBtn calZero calNums">
                    <button class="calBtn-btn" value="0">0</button>
                </div>
                <div class="calBtn calEqual">
                    <button class="calBtn-btn" value="equal">=</button>
                </div>
                <div class="calBtn calBtn_orange calDiv">
                    <button class="calBtn-btn" value="div">/</button>
                </div>
            </div>
        </form>        
    </div>
    <script src="src/index.js"></script>
</body>
</html>
